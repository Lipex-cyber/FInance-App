<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance App</title>
  <link rel="stylesheet" href="styles/login.css">

</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-box">
        <img src="images/Logo de Aplicativo Financeiro Freelance.png" alt="Logo">
      </div>
      <div>
        <h1>SEU APP DE FINAN√áAS</h1>
        <h2>Tecnologia que cuida do seu dinheiro!</h2>
      </div>
    </div>

    <form onsubmit="event.preventDefault(); alert('Simula√ß√£o de login');">
      <label for="email">EMAIL</label>
      <input type="email" id="email" placeholder="seu@exemplo.com" required>

      <label for="senha">SENHA</label>
      <div class="password-box">
        <input type="password" id="senha" placeholder="********" required>
        <button type="button" onclick="toggleSenha()">üëÅÔ∏è</button>
      </div>

      <div class="actions">
        <button class="login" type="submit" onclick="window.location.href='dashboard.html'">ENTRAR</button>
        <button class="register" type="button" onclick="window.location.href='cadastro.html'">CADASTRAR</button>
      </div>

      <a href="#">Esqueceu a senha?</a>
    </form>
  </div>

  <script>
    function toggleSenha() {
      const senhaInput = document.getElementById('senha');
      senhaInput.type = senhaInput.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
