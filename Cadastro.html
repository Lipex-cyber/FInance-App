<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Finance App</title>
  <link rel="stylesheet" href="styles/register.css">
</head>
<body>
  <div class="container">
    <h2>Crie sua conta</h2>

    <form action="TelaLogin.html" method="get">
      <label for="nome">Nome completo</label>
      <input id="nome" type="text" name="nome" placeholder="Seu nome completo" required>

      <label for="dataNascimento">Data de Nascimento</label>
      <input id="dataNascimento" type="date" name="dataNascimento" required>

      <label for="email">E-mail</label>
      <input id="email" type="email" name="email" placeholder="seu@exemplo.com" required>

      <label for="telefone">Telefone</label>
      <input id="telefone" type="tel" name="telefone" placeholder="(00) 00000-0000" required>

      <label for="senha">Senha</label>
      <input id="senha" type="password" name="senha" placeholder="********" required>

      <label for="idioma">Idioma</label>
      <select id="idioma" name="idioma" required>
        <option value="">Selecione um idioma</option>
        <option value="pt-BR">Português (Brasil)</option>
        <option value="en-US">English (USA)</option>
        <option value="es-ES">Español (España)</option>
      </select>

      <label for="freelance">Tipo de freelance que atua:</label>
      <select id="freelance" name="freelance" required>
        <option value="">Selecione sua área</option>
        <option value="ti">Tecnologia da Informação (TI) e Programação</option>
        <option value="marketing">Marketing Digital</option>
        <option value="designer">Design Gráfico e UX/UI</option>
        <option value="writer">Redação e Tradução</option>
        <option value="edit">Edição de Vídeo</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>

    <a href="TelaLogin.html">← Voltar para o login</a>
  </div>
</body>
</html>
